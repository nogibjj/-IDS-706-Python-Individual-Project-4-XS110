<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Workout Recommendation</title>
</head>
<body>
    <h1>Workout Recommendation Form</h1>
    <form action="/submit" method="post">
        <label for="gender">Gender:</label>
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age">
        <br><br>

        <label for="goal">Fitness Goal:</label>
        <select name="goal" id="goal">
            <option value="be thinner">Be Thinner</option>
            <option value="more muscle">More Muscle</option>
            <option value="stronger heart">Stronger Heart</option>
        </select>
        <br><br>

        <input type="submit" value="Get Recommendation">
    </form>
</body>
</html>
